<!doctype html>
<html lang="en">
  <head>
    <title>FlowIO Power off</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="bluetooth.js"></script>
  </head>
  <body>
    <div align="center">
      <div style="width:300px; align:center">
        <h1>FlowIO Power off</h1>
        <hr>
        <button id="connect" type="button" class="btn btn-default">CONNECT</button>
        <button id="disconnect" type="button" class="btn btn-default">DISCONNECT</button>
        <hr>
        <button id="off" type="button" class="btn btn-default">Power Off</button>
        <hr>
        <label for="inactiveSlider">Power Off When Inactive For</label>
        <input type="range" id="inactiveSlider" name="vol" min="0" max="10" value="4">
        <p id="inactiveValue">Default</p>
        <hr>
        <pre id="log"></pre>
      </div>
    </div>
  </body>
</html>
