<!doctype html>
<html lang="en">
  <head>
    <title>Config</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="bluetooth.js"></script>
  </head>
  <body>
    <div align="center">
      <div style="width:300px; align:center">
        <h1>Pneumatic Configuration</h1>
        <hr>
        <button id="connect" type="button" class="btn btn-default">CONNECT</button>
        <button id="disconnect" type="button" class="btn btn-default">DISCONNECT</button>
        <hr>
        <button id="read" type="button" class="btn btn-default">Get Current Configuration</button>
        <hr>
        <label for="select">Change configuration:</label>
        <select id="select" name="select">
          <option value=""></option>
          <option value="0">GENERAL</option>
          <option value="1">INFLATION_SERIES</option>
          <option value="2">INFLATION_PARALLEL</option>
          <option value="3">VACUUM_SERIES</option>
          <option value="4">VACUUM_PARALLEL</option>
        </select><hr>
        <hr>
        <pre id="log"></pre>
      </div>
    </div>
  </body>
</html>
